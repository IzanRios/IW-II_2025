<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="toggleParagrafo()">Expandir/Encolher</button>
<p id="texto" style="max-height: 0; overflow: hidden; transition: max-height 0.5s ease;">Este é um parágrafo expansível.</p>

<script>
function toggleParagrafo() {
  const p = document.getElementById("texto");
  p.style.maxHeight = p.style.maxHeight === "0px" || !p.style.maxHeight ? "100px" : "0px";
}
</script>

</body>
</html>
