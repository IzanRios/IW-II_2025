<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-image: url('https://source.unsplash.com/featured/?fitness,health');
          background-size: cover;
          background-position: center;
          color: #fff;
          text-align: center;
          padding-top: 50px;
        }
    
        .container {
          background-color: rgba(0, 0, 0, 0.7);
          padding: 30px;
          max-width: 400px;
          margin: auto;
          border-radius: 15px;
          box-shadow: 0 0 10px #000;
        }
    
        label, input {
          display: block;
          margin: 10px auto;
          font-size: 1.2em;
        }
    
        input {
          padding: 8px;
          width: 80%;
          border-radius: 5px;
          border: none;
        }
    
        button {
          background-color: #28a745;
          color: white;
          padding: 10px 20px;
          font-size: 1em;
          border: none;
          border-radius: 10px;
          cursor: pointer;
          margin-top: 15px;
        }
    
        button:hover {
          background-color: #218838;
        }
    
        #resultado {
          margin-top: 20px;
          font-size: 1.5em;
          font-weight: bold;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
    
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.1">
    
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01">
    
        <button onclick="mostrarResultado()">Calcular IMC</button>
    
        <div id="resultado"></div>
      </div>
    
      <script>
        function calcularIMC(peso, altura) {
          return peso / (altura * altura);
        }
    
        function mostrarResultado() {
          const peso = parseFloat(document.getElementById('peso').value);
          const altura = parseFloat(document.getElementById('altura').value);
          const resultado = document.getElementById('resultado');
    
          if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
            resultado.textContent = 'Por favor, insira valores válidos.';
            resultado.style.color = 'yellow';
            return;
          }
    
          const imc = calcularIMC(peso, altura).toFixed(2);
          let classificacao = '';
    
          if (imc < 18.5) {
            classificacao = 'Abaixo do peso';
          } else if (imc < 25) {
            classificacao = 'Peso normal';
          } else if (imc < 30) {
            classificacao = 'Sobrepeso';
          } else if (imc < 35) {
            classificacao = 'Obesidade grau I';
          } else if (imc < 40) {
            classificacao = 'Obesidade grau II';
          } else {
            classificacao = 'Obesidade grau III';
          }
    
          resultado.textContent = `Seu IMC é ${imc} (${classificacao})`;
          resultado.style.color = 'white';
        }
      </script>
    
</body>
</html>
