<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contagem de 1 a 10</h2>
    <button onclick="contar()">Iniciar Contagem</button>
    <pre id="saida"></pre>

    <script>
        function contar() {
            let texto = "";
            for (let i = 1; i <= 10; i++) {
                texto += i + "\n";
            }
            document.getElementById('saida').innerText = texto;
        }
    </script>
</body>
</html>
